<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="js/create-card.js"></script>
    <title>Создать карточку</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="back-button"><i class="fas fa-arrow-left"></i> Назад</button>
    <h1>Создание карточки</h1>
    <div id="card-info">
        <input type="text" id="name-input" placeholder="Имя Фамилия" style="width: 100%;">
        <input
            type="text"
            id="birthday-input"
            value=""
            style="width: 100%;"
            placeholder="__.__"
            pattern="\d{2}\.\d{2}"
            maxlength="5"
            oninput="this.value = this.value.replace(/[^\d.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/(\d{2})(\d)/, '$1.$2');"
        >
        <button id="create-button"><i class="fa-regular fa-save" style="font-size: 20px"></i></button>
    </div>
    <div class="button-container">
        <button id="add-email" class="add-button"><i class="fa-regular fa-envelope" style="font-size: 30px"></i></button>
    </div>
</body>
</html>
