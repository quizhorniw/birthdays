<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="js/card.js"></script>
    <title></title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="back-button"><i class="fas fa-arrow-left"></i> Назад</button>
    <div class="button-container">
        <button id="add-button" class="add-button"><i class="fas fa-plus" style="font-size: 30px"></i></button>
        <button id="add-email" class="add-button"><i class="fa-regular fa-envelope" style="font-size: 30px"></i></button>
    </div>
    <div id="card-info"></div>
    <form id="upload-form">
        <div class="form-group">
            <label for="photo" class="custom-file-upload">Выберите файл </label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <span id="file-name" class="file-name">Файл не выбран</span>
        </div>
        <button type="submit">Загрузить изображение</button>
    </form>
    <div id="upload-message"></div>
</body>
</html>
